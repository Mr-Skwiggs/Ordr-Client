<ion-view title="Login" ng-controller="LoginCtrl">
    <ion-content padding="true" scroll="false" class="has-header" drag-content="false">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="credentials.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="credentials.password">
                </label>
<!--                <div class="item item-toggle">
                    Save my username
                    <label class="toggle">
                        <input type="checkbox" ng-model="credentials.save">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </div>-->
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-balanced button-block" ng-disabled="!canClick()" ng-click="login()">Log in</button>
            <a href="#/register" class="button button-clear button-positive button-block icon-right" style="font-style: italic">Create an account</a>
        </form>
        <ion-spinner icon="" class="" id="spinner"></ion-spinner>
    </ion-content>
</ion-view>
