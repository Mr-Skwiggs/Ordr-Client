<ion-view title="Login" ng-controller="LoginCtrl">
  <ion-content padding="true" scroll="false" class="has-header">
    <form>
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a href="#/" class="button button-balanced button-block  icon-right ion-android-checkmark">Log in</a>
      <a href="#/signup" class="button button-positive button-block icon-right ion-plus-round">Or create an account</a>
      <button class="button button-block" ng-click="MenuBtnHidden()">Test</button>
    </form>
  </ion-content>
</ion-view>
