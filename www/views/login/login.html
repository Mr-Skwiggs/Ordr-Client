<ion-view title="Login">
  <ion-content padding="true" scroll="false" class="has-header">
    <form>
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a href="#/tabs" class="button button-balanced button-block  icon-right ion-android-checkmark">Log in</a>
      <a href="#/signup" class="button button-positive button-block button-small icon-right ion-plus-round">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
